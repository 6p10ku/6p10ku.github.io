<script>

// Deeplink encode
var android_dp = 'android-app://ru.sberbankmobile_alpha/android-app/ru.sberbankmobile_alpha/brokerage/agreement/short?action=create';

// iOS - Настриваем deeplink
// Пока не работает логика используем короткую ссылку из AppsFlyer
 var ios_dp = 'sberbankonline://brokerage/agreement/short?action=create';
//var iphone_link = 'https://sberbankonline.onelink.me/46WQ/9fb7ad50';



// WEB - Настриваем deeplink
var other_link = 'https://www.sberbank.ru/ru/person/investments/promobroweb';

// Другие параметры
//var isNewCarAppIos = '', isNewCarAppAndroid = '', isNewCarWeb = '';
  //  if (document.location.href.search(/\?/)>0){
  //     var isNewCar = document.location.href.split('?').pop()

   //     function replaceAll(string, search, replace) {

  //      var isNewCarWeb = '?' + replaceAll(decodeURIComponent(isNewCar).replace(/[\+\s]/ig, '__'), '&', '%26');
   //     var isNewCarAppIos = encodeURIComponent('?' + isNewCar);
   //     var isNewCarAppAndroid = '?' + decodeURIComponent(isNewCar).replace(/[\s]|(__)/ig, '+');

  //  }

// Media Source из Appsflyer
var af_pid = 'pid='+ af_media_source;

// Campaign из AppsFlyer
var af_c = '&c='+ af_media_source;

// Android Deeplink для AppsFlyer
var android_af_dp = encodeURIComponent(android_dp);

// iOS Deeplink для AppsFlyer
var ios_af_dp = encodeURIComponent(ios_dp);



// Логика получения и передачи меток
var utm_source_sm='', utm_medium_sm='', utm_campaign_sm='', utm_content_sm='', utm_term_sm='', ga_uid_sm='', from_sm = 'WEBS', promo_sm = '';

var getCookie = function(name) {
    var match = document.cookie.match(new RegExp('(^| )' + name + '=([^;]+)'));
	if (match) return match[2] || ''; };
	
// Если есть метка в URL
if (document.location.href.search(/utm_source/)>0){
	var UTM = document.location.href.split('?').pop()
	var utm_arr = UTM.split('&');
	for (i=0; i<utm_arr.length; i++){

		if (utm_arr != '' && utm_arr[i].search('utm_source')>=0) {var utm_source_sm = utm_arr[i].split('=').pop()};
		if (utm_arr != '' && utm_arr[i].search('utm_medium')>=0) {var utm_medium_sm = utm_arr[i].split('=').pop()};
		if (utm_arr != '' && utm_arr[i].search('utm_campaign')>=0) {var utm_campaign_sm = utm_arr[i].split('=').pop()};
		if (utm_arr != '' && utm_arr[i].search('utm_content')>=0) {var utm_content_sm = utm_arr[i].split('=').pop()};
        if (utm_arr != '' && utm_arr[i].search('utm_term')>=0) {var utm_term_sm = '-_-'+utm_arr[i].split('=').pop()};
        if (utm_arr != '' && utm_arr[i].search('from')>=0) {var from_sm = '-_-'+utm_arr[i].split('=').pop()};
        if (utm_arr != '' && utm_arr[i].search('promo')>=0) {var promo_sm = '-_-'+utm_arr[i].split('=').pop()};
        
    }

} else {

	// Проверяем UTM из куки	

var utm_source_sm_fc = getCookie('utm_source'), utm_medium_sm_fc = getCookie('utm_medium'), utm_campaign_sm_fc = getCookie('utm_campaign'), utm_content_sm_fc = getCookie('utm_content');

		if(utm_source_sm_fc && utm_source_sm_fc != '') {utm_source_sm = utm_source_sm_fc};
		if(utm_medium_sm_fc && utm_medium_sm_fc != '') {utm_medium_sm = utm_medium_sm_fc};
		if(utm_campaign_sm_fc && utm_campaign_sm_fc != '') {utm_campaign_sm = utm_campaign_sm_fc}
		if(utm_content_sm_fc && utm_content_sm_fc != '') {utm_content_sm = utm_content_sm_fc}
	}

	// Получаем куку GA
	var ga_uid_fc = getCookie('_ga');
	if (ga_uid_fc && ga_uid_fc != '') {
	var ga_uid_arr = ga_uid_fc.split(/\./);
	var ga_uid_sm = ga_uid_arr[2]+'.'+ga_uid_arr[3];
		};

	// Собираем utm_content_plus - content + term
	var utm_content_plus = utm_content_sm+utm_term_sm;
	
	

	// Формируем переменные для AppMetrica
	var external_source = '%26external_source%3D'+utm_source_sm+'-_-'+utm_medium_sm+'-_-'+utm_campaign_sm+'-_-'+utm_content_plus+'-_-'+ga_uid_sm;

if (android_af_dp.search(/\?|%3F/) > 0){
	var is_q = '';
} else
{ var is_q = '%3F'};

	// Формируем переменные для AppsFlyer

var af_utm_source = utm_source_sm ? '&af_sub1='+utm_source_sm : '';
var af_utm_medium = utm_medium_sm ? '&af_sub2='+utm_medium_sm : '';
var af_utm_campaign = utm_campaign_sm ? '&af_sub3='+utm_campaign_sm : '';
var af_utm_content_plus = utm_content_plus ? '&af_sub4='+utm_content_plus : ''; 
var af_ga_uid_sm = ga_uid_sm ? '&af_sub5='+ga_uid_sm : '';

	// Формируем переменные для WEB

var web_utm_source = utm_source_sm ? '&utm_source='+utm_source_sm : '';
var web_utm_medium = utm_medium_sm ? '&utm_medium='+utm_medium_sm : '';
var web_utm_campaign = utm_campaign_sm ? '&utm_campaign='+utm_campaign_sm : '';
var web_utm_content = utm_content_sm ? '&utm_content='+utm_content_sm : '';
var web_utm_term = utm_content_sm ? '&utm_term='+utm_term_sm : '';

	
        var redirect_android='https://app.appsflyer.com/ru.sberbankmobile_alpha'+'?'+af_pid+af_c+'&is_retargeting=true'+'&af_dp='+android_af_dp+is_q+'%26from%3D'+from_sm+'%26promo%3D'+promo_sm+external_source+af_utm_source+af_utm_medium+af_utm_campaign+af_utm_content_plus+af_ga_uid_sm;
        var redirect_iphone = 'https://sberbankonline.onelink.me/46WQ'+'?'+'af_force_deeplink=true&'+af_pid+af_c+'&is_retargeting=true'+'&af_dp='+ios_af_dp+is_q+'%26from%3D'+from_sm+'%26promo%3D'+promo_sm+external_source+af_utm_source+af_utm_medium+af_utm_campaign+af_utm_content_plus+af_ga_uid_sm;
	//var redirect_iphone=iphone_link+'?af_force_deeplink=true'+af_utm_source+af_utm_medium+af_utm_campaign+af_utm_content_plus+af_ga_uid_sm;
	var redirect_unknown = other_link;


	//Для передачи метки в WEB
	//var redirect_unknown=other_link+web_utm_source+web_utm_medium+web_utm_campaign+web_utm_content+web_utm_term;	

	// проверка платформы

	function check_platform(ua) {



        if(/android/gi.test(ua)){

			return 'android';

        }



        if(/iphone|ipod/gi.test(ua)){

            return 'iPhone';

        }



		return  'unknown';



	}



	// переадресация

	function redirect_user (address) {

		setTimeout(function(){window.location.href=address}, 2800);

		return true;

	}



	// сообщение пользователю

	function inform_user (msg) {

		document.write(msg);

		return true;

	}



	// начало

	var platform=check_platform(navigator.userAgent);




	if (platform=="android") {

		inform_user('Запрос обрабатывается. Подождите несколько секунд...');

		redirect_user(redirect_android);

	}



	else if (platform=="iPhone") {

		inform_user('Запрос обрабатывается. Подождите несколько секунд...');

		redirect_user (redirect_iphone);

	}



	else {

		inform_user('Запрос обрабатывается. Подождите несколько секунд...');

		redirect_user(redirect_unknown);

	}

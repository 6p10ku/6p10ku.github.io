<script>


	
// Android
var redirect_android = 'https://play.google.com/store/apps/details?id=ru.sberbank.sberbankir2020';


// iOS
// C параметром
var redirect_iphone = 'https://apps.apple.com/ru/app/id1503172226';
// БЕЗ параметров
//var redirect_iphone = iphone_link+'?af_force_deeplink=true'+af_utm_source+af_utm_medium+af_utm_campaign+af_utm_content_plus+af_ga_uid_sm;


// WEB
// C параметром
var redirect_unknown='https://www.sberbank.com/ru/investor-relations/corporate-governance/general-shareholders-meeting/annual-meeting-2020';
// БЕЗ парамтров
//var redirect_unknown=other_link;	


	// проверка платформы

	function check_platform(ua) {



        if(/android/gi.test(ua)){

			return 'android';

        }



        if(/iphone|ipod/gi.test(ua)){

            return 'iPhone';

        }



		return  'unknown';



	}



	// переадресация

	function redirect_user (address) {

		setTimeout(function(){window.location.href=address}, 2100);

		return true;

	}



	// сообщение пользователю

	function inform_user (msg) {

		document.write(msg);

		return true;

	}



	// начало

	var platform=check_platform(navigator.userAgent);




	if (platform=="android") {

		inform_user('Запрос обрабатывается. Подождите несколько секунд...');

		redirect_user(redirect_android);

	}



	else if (platform=="iPhone") {

		inform_user('Запрос обрабатывается. Подождите несколько секунд...');

		redirect_user (redirect_iphone);

	}



	else {

		inform_user('Запрос обрабатывается. Подождите несколько секунд...');

		redirect_user(redirect_unknown);

	}



</script>
